    <h1>Time Table</h1>

    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>English</td>
            <td>Urdu</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="2">Islamiat</td>
            <td>English</td>
            <td>PST</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td colspan="2">Science</td>
            <td colspan="2">Maths</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>Biology</td>
            <td colspan="2">Physics</td>
            <td>History</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="4">Islamiat</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td colspan="4" rowspan="2">OFF</td>
        </tr>
        <tr>
            <th>Sunday</th>
        </tr>
    </table>


    <table>
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
